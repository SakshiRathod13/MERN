<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #96d4d4;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: rgb(223, 161, 26);
  color: white;
}

li a:hover:not(.active) {
  background-color: #ecb912;
  color: white;
}
</style>
</head>
<body>
    <h2>Vertical Navigation Bar</h2>

<ul>
  <li><a class="active" href="#Home">Home</a></li>
  <li><a href="#Java">News</a></li>
  <li><a href="#CSS">Contact</a></li>
  <li><a href="#HTML">About</a></li>
  <li><a href="#Bootstrap">News</a></li>
</ul>

</body>
</html>
